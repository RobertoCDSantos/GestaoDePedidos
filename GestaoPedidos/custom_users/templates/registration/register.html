{% extends "../app.html" %}

{% block content %}
  <h2 style="text-align: center; font-size: 30px; font-weight: bold;">Register</h2>
  <form method="post">
    {% csrf_token %}
    

    <div style="padding: 1rem 2vw 0px;">
      <hr>
      <div class="columns">
          <div class="column">
              <div class="field">
                  <label class="label">Username</label>
                  <div class="control is-clearfix">
                      <input name="username" id="username" class="input"
                      for="{{ form.username.value|default_if_none:'' }}" type="text" maxlength="255">
                  </div>
              </div>
          </div>
      </div>
  
  
      <div class="columns">
        <div class="column">
            <div class="field">
                <label class="label">Password</label>
                <div class="control is-clearfix">
                    <input name="password1" id="password1" class="input"
                    for="{{ form.passowrd1.value|default_if_none:'' }}" type="password" maxlength="255">
                </div>
            </div>
        </div>
    </div>
  
    <div class="columns">
      <div class="column">
          <div class="field">
              <label class="label">Password Confirmation</label>
              <div class="control is-clearfix">
                  <input name="password2" id="password2" class="input"
                  for="{{ form.passowrd2.value|default_if_none:'' }}" type="password" maxlength="255">
              </div>
          </div>
      </div>
    </div>
  
    <div class="columns">
      <div class="column">
          <div class="field">
              <label class="label">Email</label>
              <div class="control is-clearfix">
                  <input name="email" id="email" class="input"
                  for="{{ form.email.value|default_if_none:'' }}" type="email" maxlength="255">
              </div>
          </div>
      </div>
    </div>
  
    <div class="columns">
      <div class="column">
          <div class="field">
              <label class="label">Primeiro Nome</label>
              <div class="control is-clearfix">
                  <input name="first_name" id="first_name" class="input"
                  for="{{ form.first_name.value|default_if_none:'' }}" type="text" maxlength="255">
              </div>
          </div>
      </div>
    </div>
  
  
    <div class="columns">
      <div class="column">
          <div class="field">
              <label class="label">Último Nome</label>
              <div class="control is-clearfix">
                  <input name="last_name" id="last_name" class="input"
                  for="{{ form.last_name.value|default_if_none:'' }}" type="text" maxlength="255">
              </div>
          </div>
      </div>
    </div>


    <div class="columns">
      <div class="column">
          <div class="field">
              <label class="label">Código</label>
              <div class="control is-clearfix">
                  <input name="codigo" id="codigo" class="input"
                  for="{{ form.codigo.value|default_if_none:'' }}" type="number" maxlength="255">
              </div>
          </div>
      </div>
    </div>
  
  
    <div style="margin-top:2%;text-align:center;position:center;">
      <button type="button" value="Voltar" class="button is-outlined" style="margin-right:5%"
              onclick="voltar()">Voltar
      </button>
      <button type="submit" class="button is-success is-outlined" name="Submit">
          <span>Registar</span>
      </button>
    </div>
  </form>




{% endblock %}
